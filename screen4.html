<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendee-Connect — Messages</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Mobile-like container -->
  <div class="mx-auto w-full max-w-[420px] bg-white min-h-screen shadow-2xl flex flex-col">

    <!-- Header / Title Card -->
    <div class="relative bg-gradient-to-br from-indigo-500 to-blue-600 text-white pt-10 pb-14 px-6 rounded-b-3xl shadow-lg">
      <button 
        onclick="history.back()"
        class="absolute top-5 left-5 text-3xl font-bold focus:outline-none hover:opacity-80 transition"
      >
        ←
      </button>

      <h1 class="text-3xl font-bold tracking-tight">Messages</h1>
    </div>

    <!-- Search Bar (overlapping the gradient) -->
    <div class="px-6 -mt-10 relative z-10">
      <div class="relative">
        <input
          type="text"
          placeholder="Search message..."
          class="w-full bg-white/20 backdrop-blur-md border border-white/30 text-white placeholder-white/70 rounded-full py-4 px-6 text-base outline-none shadow-lg"
        />
      </div>
    </div>

    <!-- Messages List -->
    <div class="flex-1 px-5 pt-8 pb-24 space-y-6 bg-white">

      <!-- Message Item -->
      <div class="flex items-start gap-4">
        <div class="relative flex-shrink-0">
          <div class="w-14 h-14 bg-gray-200 rounded-full flex items-center justify-center">
            <svg class="w-8 h-8 text-gray-500" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
          </div>
        </div>
        <div class="flex-1">
          <div class="flex justify-between items-baseline">
            <h3 class="font-semibold text-lg">Name</h3>
            <span class="text-xs text-gray-500">2m ago</span>
          </div>
          <p class="text-gray-600 mt-1 line-clamp-2">
            Great meeting you! Let's catch up tomorrow.
          </p>
        </div>
      </div>

      <!-- Unread Message -->
      <div class="flex items-start gap-4">
        <div class="relative flex-shrink-0">
          <div class="w-14 h-14 bg-gray-200 rounded-full flex items-center justify-center">
            <svg class="w-8 h-8 text-gray-500" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
          </div>
          <div class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 rounded-full border-2 border-white"></div>
        </div>
        <div class="flex-1">
          <div class="flex justify-between items-baseline">
            <h3 class="font-semibold text-lg">Name</h3>
            <span class="text-xs text-gray-500">2m ago</span>
          </div>
          <p class="text-gray-600 mt-1 line-clamp-2">
            Thanks for the intro!
          </p>
        </div>
      </div>

      <!-- Regular Message -->
      <div class="flex items-start gap-4">
        <div class="w-14 h-14 bg-gray-200 rounded-full flex items-center justify-center flex-shrink-0">
          <svg class="w-8 h-8 text-gray-500" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
        </div>
        <div class="flex-1">
          <div class="flex justify-between items-baseline">
            <h3 class="font-semibold text-lg">Name</h3>
            <span class="text-xs text-gray-500">2m ago</span>
          </div>
          <p class="text-gray-600 mt-1 line-clamp-2">
            See you at the live session
          </p>
        </div>
      </div>

      <!-- No more messages -->
      <div class="text-center text-gray-500 pt-8 pb-4 text-sm">
        No more messages
      </div>

    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 max-w-[420px] mx-auto bg-white border-t border-gray-200 z-50">
      <div class="flex justify-around items-center py-3 px-2">
        <a href="#" class="flex flex-col items-center text-gray-500 hover:text-blue-600 transition">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>
          <span class="text-xs mt-1">Home</span>
        </a>

        <a href="#" class="flex flex-col items-center text-gray-500 hover:text-blue-600 transition">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM6 5a2 2 0 11-4 0 2 2 0 014 0z"/>
          </svg>
          <span class="text-xs mt-1">Matches</span>
        </a>

        <a href="#" class="flex flex-col items-center text-gray-500 hover:text-blue-600 transition">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>
          <span class="text-xs mt-1">Schedule</span>
        </a>

        <a href="#" class="flex flex-col items-center text-blue-600">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
          </svg>
          <span class="text-xs mt-1 font-medium">Chat</span>
        </a>

        <a href="#" class="flex flex-col items-center text-gray-500 hover:text-blue-600 transition">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
          <span class="text-xs mt-1">Profile</span>
        </a>
      </div>
    </nav>

  </div>

  <script>
    // Optional: Add click feedback to messages (you can expand this later)
    document.querySelectorAll('.flex.items-start.gap-4').forEach(item => {
      item.addEventListener('click', () => {
        item.classList.add('bg-blue-50');
        setTimeout(() => item.classList.remove('bg-blue-50'), 150);
        // Here you would normally navigate to chat detail screen
        // console.log('Open chat with:', item.querySelector('h3').textContent);
      });
    });
  </script>

</body>
</html>
