<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendee-Connect — Matches</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

  <div class="mx-auto w-full max-w-md bg-white min-h-screen shadow-xl flex flex-col">

    <!-- Gradient Header -->
    <div class="relative bg-gradient-to-br from-indigo-600 to-blue-600 text-black pt-12 pb-16 px-6 rounded-b-3xl">
      <button 
        onclick="history.back()"
        class="absolute top-5 left-5 text-3xl font-bold focus:outline-none hover:opacity-80 transition"
        aria-label="Go back"
      >
        ←
      </button>

      <h1 class="text-3xl font-bold tracking-tight">Your Matches</h1>
      <p class="mt-2 text-sm opacity-90">
        Connect with people who share your interests
      </p>
    </div>

    <!-- Tabs -->
    <div class="px-5 -mt-{-10} relative z-10">
      <div class="flex bg-white rounded-full shadow-lg p-1.5">
        <button class="flex-1 py-3 text-sm font-semibold rounded-full bg-blue-600 text-white">
          Recommended
        </button>
        <button class="flex-1 py-3 text-sm font-semibold rounded-full text-gray-600 hover:bg-gray-100 transition">
          New
        </button>
        <button class="flex-1 py-3 text-sm font-semibold rounded-full text-gray-600 hover:bg-gray-100 transition">
          Connected
        </button>
      </div>
    </div>

    <!-- Matches List -->
    <div class="flex-1 px-5 pt-8 pb-28 space-y-7">

      <!-- Match Card 1 -->
      <div class="bg-white rounded-2xl shadow-md p-5 border border-gray-100">
        <div class="flex items-start gap-4">
          <div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center flex-shrink-0">
            <svg class="w-9 h-9 text-gray-500" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
          </div>

          <div class="flex-1">
            <div class="flex items-center justify-between">
              <h3 class="text-xl font-bold">Name</h3>
              <span class="text-sm font-medium px-3 py-1 bg-green-100 text-green-700 rounded-full">
                87%
              </span>
            </div>

            <p class="text-gray-700 mt-1">
              AI Research Lead at DeepMind Labs
            </p>

            <div class="flex flex-wrap gap-2 mt-3">
              <span class="px-3 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">AI</span>
              <span class="px-3 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">Machine Learning</span>
              <span class="px-3 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">Product</span>
            </div>

            <div class="mt-4 bg-blue-50 rounded-lg px-4 py-2.5 text-sm text-blue-800">
              Why matched? Shared interest: AI
            </div>

            <div class="mt-5 flex gap-3">
              <button class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-xl transition active:scale-95">
                Connect
              </button>
              <button class="flex-1 border border-gray-300 hover:bg-gray-50 font-medium py-3 rounded-xl transition active:scale-95">
                View profile
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Match Card 2 -->
      <div class="bg-white rounded-2xl shadow-md p-5 border border-gray-100">
        <div class="flex items-start gap-4">
          <div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center flex-shrink-0">
            <svg class="w-9 h-9 text-gray-500" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
          </div>

          <div class="flex-1">
            <div class="flex items-center justify-between">
              <h3 class="text-xl font-bold">Name</h3>
              <span class="text-sm font-medium px-3 py-1 bg-green-100 text-green-700 rounded-full">
                92%
              </span>
            </div>

            <p class="text-gray-700 mt-1">
              Startup Founder at NexGen Ventures
            </p>

            <div class="flex flex-wrap gap-2 mt-3">
              <span class="px-3 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">AI</span>
              <span class="px-3 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">Startups</span>
              <span class="px-3 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">Product</span>
            </div>

            <div class="mt-4 bg-blue-50 rounded-lg px-4 py-2.5 text-sm text-blue-800">
              Why matched? Shared interest: Startups
            </div>

            <div class="mt-5 flex gap-3">
              <button class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-xl transition active:scale-95">
                Connect
              </button>
              <button class="flex-1 border border-gray-300 hover:bg-gray-50 font-medium py-3 rounded-xl transition active:scale-95">
                View profile
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t border-gray-200 z-50">
      <div class="flex justify-around items-center py-3 px-2">
        <button class="flex flex-col items-center text-gray-500 hover:text-blue-600 transition">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>
          <span class="text-xs mt-1">Home</span>
        </button>

        <button class="flex flex-col items-center text-blue-600">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM6 5a2 2 0 11-4 0 2 2 0 014 0z"/>
          </svg>
          <span class="text-xs mt-1 font-medium">Matches</span>
        </button>

        <button class="flex flex-col items-center text-gray-500 hover:text-blue-600 transition">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>
          <span class="text-xs mt-1">Schedule</span>
        </button>

        <button class="flex flex-col items-center text-gray-500 hover:text-blue-600 transition">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
          </svg>
          <span class="text-xs mt-1">Chat</span>
        </button>

        <button class="flex flex-col items-center text-gray-500 hover:text-blue-600 transition">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
          <span class="text-xs mt-1">Profile</span>
        </button>
      </div>
    </nav>

  </div>

  <script>
    // Optional: Add click feedback to Connect / View profile buttons
    document.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', () => {
        if (btn.textContent.includes('Connect') || btn.textContent.includes('View')) {
          btn.classList.add('scale-95', 'opacity-80');
          setTimeout(() => {
            btn.classList.remove('scale-95', 'opacity-80');
          }, 150);
        }
      });
    });
  </script>

</body>
</html>
