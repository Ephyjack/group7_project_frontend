<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth</title>
  <link rel="stylesheet" href="/attendeeconnect/attendee-app/assets/css/signup&login.css" />
</head>
<body>

  <div class="auth-container">

    <img src="logo.png" class="logo" alt="Logo" />

    <h2>Welcome to AttendeeConnect</h2>
    <p class="subtitle">Create an account or login to continue</p>

    <!-- TOGGLE -->
    <div class="toggle">
      <div class="toggle-bg"></div>
      <button class="toggle-btn active" onclick="setMode('signup')">Sign Up</button>
      <button class="toggle-btn" onclick="setMode('login')">Log In</button>
    </div>

    <!-- FORM -->
    <form>

      <div class="input-group">
        <span class="icon">âœ‰</span>
        <input type="email" placeholder="Email" />
      </div>

      <div class="input-group">
        <span class="icon">ğŸ”’</span>
        <input type="password" id="password" placeholder="Password" />
        <span class="icon eye" onclick="togglePassword()">ğŸ‘</span>
      </div>

      <button class="primary-btn" id="submitBtn">
        Create Account
      </button>

    </form>

    <p class="divider">Or continue with</p>

    <button class="social-btn">
      <img src="google.png"> Google
    </button>

    <button class="social-btn">
      <img src="linkedin.png"> LinkedIn
    </button>

    <p class="terms">
      By continuing you agree to the
      <a href="#">Terms of service</a> &
      <a href="#">Privacy Policy</a>
    </p>

  </div>

  <script src="/attendeeconnect/attendee-app/assets/js/signup&login.js"></script>
</body>
</html>
