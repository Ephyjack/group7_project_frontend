<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendee-Connect - Live Session</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .tab-active {
      background-color: #2563eb;
      color: white;
      font-weight: 500;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-md mx-auto bg-white min-h-screen shadow-xl">

    <!-- Live Header Card -->
    <div class="relative bg-gradient-to-br from-blue-600 to-indigo-600 text-white rounded-b-3xl pb-6 pt-10 px-5 shadow-lg">
      <button class="absolute top-4 left-4 text-2xl font-bold">&larr;</button>
      
      <div class="flex items-center mt-2">
        <span class="w-3 h-3 bg-red-500 rounded-full mr-2 animate-pulse"></span>
        <span class="text-sm font-bold uppercase tracking-wider">LIVE</span>
      </div>

      <h1 class="text-2xl font-bold mt-2 leading-tight">
        The Future of AI in Product Design
      </h1>
      <p class="text-sm opacity-90 mt-1">
        Speaker: Name
      </p>
    </div>

    <!-- Tabs -->
    <div class="flex justify-between px-4 relative z-10">
      <button 
        data-tab="polls"
        class="tab-btn flex-1 py-3 px-4 mt-2 text-sm font-medium rounded-full bg-white shadow-md mx-1 transition-all"
      >
        Polls
      </button>
      <button 
        data-tab="qa"
        class="tab-btn flex-1 py-3 px-4 text-sm font-medium rounded-full bg-white shadow-md mx-1 transition-all"
      >
        Q&A
      </button>
      <button 
        data-tab="reactions"
        class="tab-btn flex-1 py-3 px-4 text-sm font-medium rounded-full bg-blue-600 text-white shadow-md mx-1 transition-all"
      >
        Reactions
      </button>
    </div>

    <!-- Content Area -->
    <div id="content-area" class="px-5 pt-8 pb-20">

      <!-- Reactions Content (shown by default in this example) -->
      <div id="reactions-content" class="tab-content block">
        <div class="bg-white rounded-2xl shadow p-6 mb-6">
          <h3 class="text-center text-lg font-semibold mb-5">React in real-time</h3>
          
          <div class="grid grid-cols-2 gap-4">
            <button onclick="sendReaction('idea')" class="reaction-btn flex flex-col items-center justify-center p-4 bg-gray-50 hover:bg-blue-50 rounded-xl transition-all active:scale-95">
              <span class="text-4xl mb-2">üí°</span>
              <span class="text-sm font-medium">Idea</span>
            </button>
            
            <button onclick="sendReaction('like')" class="reaction-btn flex flex-col items-center justify-center p-4 bg-gray-50 hover:bg-blue-50 rounded-xl transition-all active:scale-95">
              <span class="text-4xl mb-2">üëç</span>
              <span class="text-sm font-medium">Like</span>
            </button>
            
            <button onclick="sendReaction('love')" class="reaction-btn flex flex-col items-center justify-center p-4 bg-gray-50 hover:bg-pink-50 rounded-xl transition-all active:scale-95">
              <span class="text-4xl mb-2">‚ù§Ô∏è</span>
              <span class="text-sm font-medium">Love</span>
            </button>
            
            <button onclick="sendReaction('fire')" class="reaction-btn flex flex-col items-center justify-center p-4 bg-gray-50 hover:bg-orange-50 rounded-xl transition-all active:scale-95">
              <span class="text-4xl mb-2">üî•</span>
              <span class="text-sm font-medium">Fire</span>
            </button>
          </div>
        </div>

        <div class="bg-white rounded-2xl shadow p-6">
          <h3 class="text-lg font-semibold mb-4">Live Reaction</h3>
          <div class="space-y-3 text-sm">
            <div class="flex items-center gap-3">
              <span class="text-2xl">üî•</span>
              <span>Name and 76 others</span>
            </div>
            <div class="flex items-center gap-3">
              <span class="text-2xl">üí°</span>
              <span>Name and 43 others</span>
            </div>
            <div class="flex items-center gap-3">
              <span class="text-2xl">‚ù§Ô∏è</span>
              <span>Name and others</span>
            </div>
            <div class="flex items-center gap-3">
              <span class="text-2xl">üëç</span>
              <span>Name and 76 others</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Placeholder for other tabs -->
      <div id="polls-content" class="tab-content hidden">
        <div class="bg-white rounded-2xl p-8 text-center text-gray-500">
          Polls content will appear here...
        </div>
      </div>

      <div id="qa-content" class="tab-content hidden">
        <div class="bg-white rounded-2xl p-8 text-center text-gray-500">
          Q&A content will appear here...
        </div>
      </div>

    </div>

  </div>

  <script>
    // Tab switching
    const tabs = document.querySelectorAll('.tab-btn');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // Remove active styles from all tabs
        tabs.forEach(t => {
          t.classList.remove('bg-blue-600', 'text-white');
          t.classList.add('bg-white', 'text-gray-700');
        });

        // Add active style to clicked tab
        tab.classList.remove('bg-white', 'text-gray-700');
        tab.classList.add('bg-blue-600', 'text-white');

        // Hide all contents
        contents.forEach(c => c.classList.add('hidden'));

        // Show selected content
        const tabName = tab.getAttribute('data-tab');
        document.getElementById(`${tabName}-content`).classList.remove('hidden');
      });
    });

    // Reaction click handler (you can connect this to real backend later)
    function sendReaction(type) {
      console.log(`User reacted with: ${type}`);
      
      // Visual feedback
      const btn = event.currentTarget;
      btn.classList.add('scale-110', 'bg-opacity-70');
      setTimeout(() => {
        btn.classList.remove('scale-110', 'bg-opacity-70');
      }, 200);
      
      // Here you would normally send to server/WebSocket
      // alert(`You sent ${type} reaction!`);
    }
  </script>
</body>
</html>
